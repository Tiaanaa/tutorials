<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bespoke</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <div class="measurements">
        <form action="" method="post">
            <label for="selection">Select your style</label><br>
            <input type="file" name="selection"><br>
            <div class="horinzontal">
                <h3>HORINZONTAL MEASUREMENTS</h3>
                <label for="shoulder">Shoulder</label><br>
                <input type="number" name="shoulder"><br>
                <label for="burst">Burst</label><br>
                <input type="number" name="burst"><br>
                <label for="rub">Round Under Burst</label><br>
                <input type="number" name="rub"><br>
                <label for="waist">Waist</label><br>
                <input type="number" name="waist"><br>
                <label for="hip">Hip</label><br>
                <input type="number" name="hip"><br>
                <label for="roundsleeve">Round Sleeve</label><br>
                <input type="number" name="roundsleeve"><br>
            </div>   
            <div class="vertical">
                <h3>VERTICAL MEASUREMENTS</h3>
                <label for="N2C">Neck to Chest</label><br>
                <input type="number" name="N2C"><br>
                <label for="NBP">Neck to Burst Point</label><br>
                <input type="number" name="NBP"><br>
                <label for="NUB">Neck to Under Burst</label><br>
                <input type="number" name="NUB"><br>
                <label for="N2W">Neck to Waist</label><br>
                <input type="number" name="N2W"><br>
                <label for="N2H">Neck to Hip</label><br>
                <input type="number" name="N2H"><br>
                <label for="N2K">Neck to Knee</label><br>
                <input type="number" name="N2K"><br>
                <label for="FL">Full Length</label><br>
                <input type="number" name="FL"><br>
                <label for="SL">Sleeve Length</label><br>
                <input type="number" name="SL"><br>
            </div>     
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>
        </div>
    </div>
</body>
</html>
